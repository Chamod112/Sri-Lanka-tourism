</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sri Lanka Tourism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="experiences.html">Experiences</a></li>
          <li class="nav-item"><a class="nav-link active" href="plan.html">Plan Your Trip</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Sri Lanka</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4 mb-5">
    <h1>Plan Your Trip</h1>
    <p>Use the form below to add places to your itinerary:</p>

    <form id="tripForm" class="mb-3">
      <div class="mb-3">
        <label for="placeInput" class="form-label">Place</label>
        <input type="text" class="form-control" id="placeInput" placeholder="Enter a destination (e.g., Kandy)" />
      </div>
      <button type="submit" class="btn btn-success">Add to Itinerary</button>
    </form>

    <div id="itinerary">
      <h3>Your Itinerary</h3>
      <ul id="itineraryList"></ul>
      <button id="clearBtn" class="btn btn-danger mt-3">Clear Itinerary</button>
    </div>
  </main>

  <script>
    const form = document.getElementById('tripForm');
    const placeInput = document.getElementById('placeInput');
    const itineraryList = document.getElementById('itineraryList');
    const clearBtn = document.getElementById('clearBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const place = placeInput.value.trim();
      if (place) {
        const li = document.createElement('li');
        li.textContent = place;
        itineraryList.appendChild(li);
        placeInput.value = '';
      }
    });

    clearBtn.addEventListener('click', () => {
      itineraryList.innerHTML = '';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
