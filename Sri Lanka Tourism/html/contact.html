<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Sri Lanka Tourism</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="C:\Users\DELL\OneDrive\Desktop\projects\Sri Lanka Tourism\css\contact.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sri Lanka Tourism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="experiences.html">Experiences</a></li>
          <li class="nav-item"><a class="nav-link" href="plan.html">Plan Your Trip</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Sri Lanka</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4 mb-5">
    <h1>Contact Us</h1>
    <p>Fill out the form below and we'll get back to you shortly.</p>

    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name *</label>
        <input type="text" class="form-control" id="nameInput" required />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email *</label>
        <input type="email" class="form-control" id="emailInput" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Message *</label>
        <textarea class="form-control" id="messageInput" rows="4" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </main>

  <script>
    (() => {
      const form = document.getElementById('contactForm');

      form.addEventListener('submit', e => {
        e.preventDefault();
        if (!form.checkValidity()) {
          e.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        alert('Thank you for contacting us! We will get back to you soon.');
        form.reset();
        form.classList.remove('was-validated');
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
